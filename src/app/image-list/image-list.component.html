<input [(ngModel)]="searchQuery" class="search" placeholder="Search for Images">

<button (click)="searchImages(searchQuery)" type="button"> FIND </button>

<div *ngFor="let image of images" class="image-container">
  <p> Tags: {{ image.tag }}</p>
  <p> User: {{ image.user }}</p>
  <p> Comments: {{ image.comments }}</p>
  <p> Likes: {{ image.likes }}</p>
</div>
